<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
	<div class="top-bar">
		<div class="top-bar-element title">
			<img wicket:id="socialCthulhuTitle"/>
		</div>
		<div class="top-bar-element search-bar">
			<form wicket:id="searchForm">
				<input type="text" placeholder="Find Soul..." wicket:id="searchField"/> 
				<input type="submit" class="btn-inverse search-button" wicket:id="searchButton"/>
			</form>
		</div>
		<div class="top-bar-element session">
			<div class="home-link">
				<img class="separator" wicket:id="separator1"/>
				<a wicket:id="home"><img wicket:id="home_image"/></a>
			</div>
			<img class="separator" wicket:id="separator2"/>
			<div class="user-session">
				<p>
					<span wicket:id="user">user</span>
				</p>
				<br> <a wicket:id="logout">Log out</a>
			</div>
		</div>
	</div>
		<wicket:child />
	</body>
</html>
