<html>
	<body>
		<wicket:extend>
		
			<div class="vertical-container">
				<div class="info-column profile-column">
					<div class="user-info">
					<img wicket:id="profilePicture" class="profile-picture">
						<h3 wicket:id="profileUsername">
							username
						</h3>
						<h6><wicket:message key="profileName"/></h6>
						<h5 wicket:id="profileName">
							name
						</h5>
						<h6><wicket:message key="profileSurname"/></h6>
						<h5 wicket:id="profileSurname">
							surname
						</h5>
						<h6><wicket:message key="profileDescription"/></h6>
						<p wicket:id="profileDescription">
							description
						</p>
						<h6><wicket:message key="profileVisits"/></h6>
						<p wicket:id="profileVisits">
							visits
						</p>
						
						<a wicket:id="followersLink">
							<button class="followers btn-inverse">
								<p wicket:id="followersAmount">
									0
								</p>
								<span><wicket:message key="followers"/></span>
							</button>
						</a>
						<a wicket:id="followingLink">
							<button class="following btn-inverse">
								<p wicket:id="followingAmount">
									0
								</p>
								<span><wicket:message key="following"/></span>
							</button>
						</a>
						<a wicket:id="notificationsLink">
							<button class="notifications btn-inverse">
								<p wicket:id="notifications">
									0
								</p>
								<span><wicket:message key="notifications"/></span>
							</button>
						</a>
						<a wicket:id="suggestedUsersLink">
							<button class="btn-inverse suggested-users">
								<span><wicket:message key="suggestedUsers"/></span>
							</button>	
						</a>
						<a wicket:id="favouritesLink">
							<button class="btn-inverse favourites">
								<span><wicket:message key="favourites"/></span>
							</button>
						</a>
					</div>
					<a wicket:id="editProfileLink">
						<button class="btn-inverse search-button" wicket:id="edit">
							edit
						</button>
					</a>
					<a wicket:id="followLink">
						<button class="btn-inverse search-button" wicket:id="follow"> Follow </button>
					</a>
					<a wicket:id="unfollowLink">
						<button class="btn-inverse search-button" wicket:id="unfollow"> Unfollow </button>
					</a>
				</div>
			
				<div class="comments-column profile-column">
					<div wicket:id="errorPanel" class="error" />
					<div class="comment-creator-area">
						<form wicket:id="commentForm">
							<div class="form-area">
								<textarea wicket:id="commentTextarea" class="comment-area" rows="5" cols="40"
									placeholder="you have 140 characters to write down your sins..."
									name="comment"></textarea>
							</div>
							<div class="form-buttons">
								<input type="submit" class="button profile-button" name="submit"
									value="Post" />
							</div>
						</form>
					</div>
					<div wicket:id="comments-panel" />
				</div>
			</div>

		</wicket:extend>
	</body>
</html>
