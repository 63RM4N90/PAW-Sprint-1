<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<div class="error-container">
					<h2 wicket:id="notifications_title">Notifications</h2>
					<div class="form-field">
						<ul>
							<li wicket:id="notification">
								<div class="comment">
									<p wicket:id="notification_text">Notification</p>
									<div class="comment-reference">
										<i wicket:id="notification_by"> By: </span> </i> <a wicket:id="notificator"><span
											wicket:id="notificator_name">Notificator</span></a> | <i><span
											wicket:id="notification_date">Notification date</span></i> |
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
