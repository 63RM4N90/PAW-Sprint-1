<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<h2>
					# <label wicket:id="cthulhuName">Hashtag</label>
				</h2>
				<h5>
					Created by: <label wicket:id="cthulhuAuthor">Author</label>
				</h5>
				<h5>
					On date: <label wicket:id="cthulhuCreationDate">Creation Date</label>
				</h5>
				<br>
				<ul style="padding: 0;">
					<li wicket:id="cthulhu">
						<div class="comment">
							<p wicket:id="comment">Comment</p>
							<div class="comment-reference">
								<a wicket:id="favourite"><span wicket:id="favouriteText">Favourite</span></a>
								<a wicket:id="recthulhu"><span wicket:id="recthulhuText">Recthulhu</span></a>
								<a wicket:id="recthulhuedFrom"><span
									wicket:id="recthulhuedFromText">Recthulhued from</span></a> <a
									wicket:id="createdBy"><span wicket:id="createdByText">Created
										by</span></a> | <i wicket:id="creationDate"> </i> | <a
									wicket:id="deleteComment"><span wicket:id="deleteText">Delete</span></a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</wicket:extend>
	</body>
</html>
