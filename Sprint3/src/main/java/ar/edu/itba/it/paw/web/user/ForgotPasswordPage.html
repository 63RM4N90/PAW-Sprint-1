<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<div class="recover-container">
					<h2>Recovering Password</h2>
					<div wicket:id="errorPanel" class="error" />
					<div class="success">
						<label wicket:id="success">Success</label>
					</div>
					<form wicket:id="forgotPasswordForm">
						<div class="control-group">
							<label class="control-label" for="userToRecover"> Insert
								your Username: </label>
							<div class="controls">
								<input type="text" name="userToRecover" wicket:id="userToRecover" />
							</div>
						</div>
						<div class="form-buttons recover">
							<input type="submit" class="button user-register-button"
								name="submit" value="submit username" />
						</div>
					</form>
				</div>
				<a href="login"><button class="button back-button recover-button">Go
						back</button></a>
			</div>
		</wicket:extend>
	</body>
</html>
