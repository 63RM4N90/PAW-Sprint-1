<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<h2 wicket:id="suggested_friends_title">Suggested users for you:</h2>
				<br>
				<span wicket:id="no_suggested_friends">There are no suggested souls to show...</span>
				<ul style="padding: 0;">
					<li wicket:id="suggested_friend">
						<div class="comment">
							<div class="comment-reference">
								<i wicket:id="suggested_user_title">Cthulhuer: </i> <a
									wicket:id="cthulhuer"><span wicket:id="cthulhuer_username">Cthuluer</span></a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</wicket:extend>
	</body>
</html>
