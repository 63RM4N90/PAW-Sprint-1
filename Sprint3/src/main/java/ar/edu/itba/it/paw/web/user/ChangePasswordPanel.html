<html>
	<body>
		<wicket:panel>
			<form class="form-horizontal" wicket:id="changePasswordForm">
				<div class="control-group">
					<label class="control-label" wicket:id="newPasswordLabel" >New password</label>
					<div class="controls">
						<input type="text" name="secretAnswer" wicket:id="newPassword"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:id="confirmNewPasswordLabel" >Confirm new password</label>
					<div class="controls">
						<input type="text" name="secretAnswer" wicket:id="confirmNewPassword"/>
					</div>
				</div>
				<div class="control-group">
					<input type="submit" class="button" name="submit"
						value="submitNewPassword" />
				</div>
			</form>
		</wicket:panel>
	</body>
</html>
