<html>
	<body>
		<wicket:panel>
			<ul>
				<li wicket:id="wrapperComment">
					<div class="comment pull-right">
						<p wicket:id="transformedComment">comment</p>
						<div class="comment-reference">
							<a wicket:id="removeFavouriteLink"><span wicket:id="removeFavourite">remove favourite</span></a>
							<a wicket:id="addFavouriteLink"><span wicket:id="addFavourite">add favourite</span></a>
							<a wicket:id="recthulhuLink"><span wicket:id="recthulhu">Recuthulu</span></a>
							<i wicket:id="recthuled_from">Recthulhued from: </i>&nbsp;
							<a wicket:id="authorUsernameLink"><span wicket:id="comment_author">author</span></a>
							<i><wicket:message key="created_by"/></i>&nbsp;
							<img wicket:id="thumbnail" class="profile-picture">
							<a wicket:id="commentUsernameLink"><span wicket:id="comment_username">username</span></a>
							| <i><span wicket:id="commentDate">date</span></i> |
							<a wicket:id="deleteCommentLink"><span wicket:id="deleteComment">Delete</span></a>								
						</div>
					</div>
				</li>
			</ul>
		</wicket:panel>	
	</body>
</html>
