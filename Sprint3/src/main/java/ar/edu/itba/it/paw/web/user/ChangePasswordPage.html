<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<div class="recover-container">
					<h2>Recovering Password</h2>
					<div wicket:id="errorPanel" class="error" />
					<div class="success">
						<label wicket:id="success">Success</label>
					</div>
					<form class="form-horizontal" wicket:id="changePasswordForm">
						<div class="control-group">
							<label class="control-label" wicket:id="newPasswordLabel">New
								password</label>
							<div class="controls">
								<input type="password" name="newPassword" wicket:id="newPassword" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" wicket:id="confirmNewPasswordLabel">Confirm
								new password</label>
							<div class="controls">
								<input type="password" name="confirmNewPassword"
									wicket:id="confirmNewPassword" />
							</div>
						</div>
						<div class="control-group">
							<input type="submit" class="button" name="submit"
								value="submitNewPassword" />
						</div>
					</form>
				</div>
				<a href="login"><button class="button back-button recover-button">Go
						back</button></a>
			</div>
		</wicket:extend>
	</body>
</html>
