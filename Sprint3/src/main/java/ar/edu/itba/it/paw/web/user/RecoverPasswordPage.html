<html>
	<body>
		<wicket:extend>
			<div class="vertical-container">
				<div class="recover-container">
					<h2>Recovering Password</h2>
					<div wicket:id="errorPanel" class="error" />
					<div class="success">
						<label wicket:id="success">Success</label>
					</div>
					<form class="form-horizontal recoverPasswordForm" wicket:id="recoverPasswordForm">
						<div class="control-group">
							<label class="control-label" wicket:id="secretQuestion">Secret
								question</label>
							<div class="controls">
								<input type="text" name="secretAnswer" wicket:id="secretAnswer" />
							</div>
						</div>
						<div class="control-group recover">
							<input type="submit" class="btn-inverse cthulhu-button" name="submit" value="submit answer" />
						</div>
					</form>
					<a wicket:id="back"><button class="btn-inverse cthulhu-button back-button">Go back</button></a>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
