length.name = name field must have between 1 and 32 characters.
length.surname = surname field must have between 1 and 32 characters.
length.username = username field must have between 1 and 32 characters.
length.password = password field must have between 8 and 16 characters.
length.confirmPassword = password confirmation field must have between 8 and 16 characters.
length.description = description field must have between 1 and 140 characters.
length.secretQuestion = secret question field must have between 1 and 64 characters.
length.secretAnswer = secret answer field must have between 1 and 64 characters.

empty.name = name field must not be empty.
empty.surname = surname field must not be empty.
empty.username = username field must not be empty.
empty.password = password field must not be empty.
empty.confirmPassword = password must not be empty.
empty.description = description field must not be empty.
empty.secretQuestion = secret question field must not be empty.
empty.secretAnswer = secret answer field must not be empty.

notmatch.password = the values for password and password confirmation don't match.

username.duplicated = the user name already exists.